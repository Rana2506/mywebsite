<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en' }}">
<head>
  {% include head.html %}
  <!-- PWA Manifest -->
  <link rel="manifest" href="{{ site.baseurl }}/manifest.json">
  <!-- Theme color for mobile browsers -->
  <meta name="theme-color" content="#0056D2">
</head>
<body>

  
  <main>
    {{ content }}
  </main>

  

  
  {% if page.url == "/" %}
    {% include footer-home.html %}
  {% else %}
    {% include footer-standard.html %}
  {% endif %}
</body>
</html>
